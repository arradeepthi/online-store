<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    .container{
        margin: 0px;
        background-color: #accffe;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login{
        height: 450px;
        width: 500px;
        border: 1px solid red;
        background-color: rgba(235, 245, 239, 0.938);
    }
    h1{
        font-size: 40px;
        text-align: center;
    }
    .p1{
        text-align: center;
    }
    .formstyle input{
        border: 1px solid green;
        height: 30px;
        width: 70%;
        font-size: 1rem;
        border-radius: 4px;
        padding: 0 20px;
        margin-left: 52px;
        margin-right: 52px;
        outline: none;
        margin-top: 12px;
    }   
    .pwd{
        position: relative;
        margin-left: 325px;
    }
    .formstyle button{
        height: 40px;
        width: 78%;
        margin-left: 52px;
        margin-right: 52px;
        font-size: 1.2rem;
    }
    a{
        text-decoration: none;
    }
    .head{
        display: flex;
    }
    .fh{
        padding-left: 25px;
    }
    

    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="head">
                <img src="/assets/images/6.jpg" height="100px" width="100px">
                <h1 class="fh">Welcome Back!</h1>
            </div>
            <div class="formstyle">
                <form name="form1" method="POST">
                    <input type="text" name="uname" class="uname" placeholder="Username" required>
                    <br><br>
                    <input type="password" name="pwd" class="pwd" placeholder="Password" required>
                    <br>
                    <p class="pwd"><a href="#">Forgot Password?</a></p>
                    <button value="Login">Login</button>
                </form>
            </div>
            <p class="p1" style=" text-decoration: none">Are you here for the first time? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
